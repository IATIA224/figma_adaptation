<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Finder - Login</title>
    <link rel="stylesheet" href="style/login_styles/login.css">
    <link rel="stylesheet" href="style/login_styles/navbar.css">
</head>
<body>
    <!-- shared navbar include -->
    <div id="navbar-include"></div>

    <main class="main-content">
        <div class="login-card">
            <div class="login-card-inner">
                <div class="profile-icon">
                    <img src="image/profile.png" alt="Profile Icon">
                </div>

                <h1 class="welcome-text">Welcome back Sign In Your Account</h1>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" id="studentId" class="form-input" placeholder="Enter Student ID" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <div class="signup-link">
                    <span class="signup-text">Don't have an account?</span>
                    <a href="register.html" class="signup-link-text">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <!-- load shared navbar -->
    <script>
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-include').innerHTML = html;
        });
    </script>

    <script src="js/login_files/login.js"></script>
</body>
</html>
