<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Finder - Login</title>
    <link rel="stylesheet" href="style/login_styles/login.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="image/calendar.png" alt="Calendar Icon" class="logo-icon">
                <span class="logo-text">Campus Event Finder</span>
            </div>
            <div class="nav-center">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Events</a>
                <a href="#" class="nav-link">Profile</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link-login">Login</a>
                <button class="btn-signup">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-card">
            <div class="login-card-inner">
                <!-- Profile Icon -->
                <div class="profile-icon">
                    <img src="image/profile.png" alt="Profile Icon">
                </div>

                <!-- Welcome Message -->
                <h1 class="welcome-text">Welcome back Sign In Your Account</h1>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input 
                            type="text" 
                            id="studentId" 
                            class="form-input" 
                            placeholder="Enter Student ID"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter Password"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <span class="signup-text">Don't have an account?</span>
                    <a href="#" class="signup-link-text">Sign Up</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login_files/login.js"></script>
</body>
</html>
