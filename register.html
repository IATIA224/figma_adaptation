<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Finder - Register</title>
    <link rel="stylesheet" href="style/login_styles/register.css">
    <link rel="stylesheet" href="style/login_styles/navbar.css">
</head>
<body>
    <!-- shared navbar include -->
    <div id="navbar-include"></div>

    <main class="main-content">
        <div class="login-card">
            <div class="login-card-inner">
                <div class="profile-icon">
                    <img src="image/profile.png" alt="Profile Icon">
                </div>
                <h2 class="welcome-text">Create Your Account</h2>
                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" id="studentId" class="form-input" placeholder="Enter Student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Enter Gmail</label>
                        <input type="email" id="email" class="form-input" placeholder="Gmail Account" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter Password" required>
                    </div>
                    <button type="button" class="btn-login" onclick="window.location.href='login.html'">Register</button>
                </form>
                <div class="signup-link">
                    <span class="signup-text">Already have an Account?</span>
                    <a href="login.html" class="signup-link-text">Login Here</a>
                </div>
            </div>
        </div>
    </main>

    <!-- load shared navbar -->
    <script>
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-include').innerHTML = html;
        });
    </script>
    <script src="js/login_files/register.js"></script>
</body>
</html>
