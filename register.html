<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Finder - Register</title>
    <link rel="stylesheet" href="style/login_styles/register.css">
    <link rel="stylesheet" href="style/login_styles/header.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="image/calendar.png" alt="Calendar Icon" class="logo-icon">
                <span class="logo-text">Campus Event Finder</span>
            </div>
            <div class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="nav-link-login">Login</a>
                <button class="btn-signup" type="button" onclick="window.location.href='register.html'">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-card">
            <div class="login-card-inner">
                <div class="profile-icon">
                    <img src="image/profile.png" alt="Profile Icon">
                </div>
                <h2 class="welcome-text">Create Your Account</h2>
                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input 
                            type="text" 
                            id="studentId" 
                            class="form-input" 
                            placeholder="Enter Student iD"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Enter Gmail</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Gmail Account"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password"
                            class="form-input"
                            placeholder="Enter Password"
                            required
                        >
                    </div>
                    <button type="button" class="btn-login" onclick="window.location.href='login.html'">Register</button>
                </form>
                <div class="signup-link">
                    <span class="signup-text">Already have an Account?</span>
                    <a href="login.html" class="signup-link-text">Login Here</a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login_files/register.js"></script>
</body>
</html>
